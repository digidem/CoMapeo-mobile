appId: com.comapeo
onFlowStart:
  - runFlow: ../common/launchapp.yaml
env:
  CATEGORY: ONBOARDING
---
- assertVisible:
    label: 'Input for device name is visible'
    id: '${CATEGORY}.device-name-inp'
- assertVisible:
    label: 'Button to add a device name is visible'
    id: '${CATEGORY}.add-name-btn'
- tapOn:
    id: '${CATEGORY}.add-name-btn'
- assertNotVisible:
    label: 'No success if no name'
    text: '.*Success.*'
- tapOn:
    id: '${CATEGORY}.device-name-inp'
- inputText:
    label: 'Can input a device name'
    text: ${output.names.device}
- assertVisible:
    label: 'Button to add a device name is visible'
    id: '${CATEGORY}.add-name-btn'
- tapOn:
    id: '${CATEGORY}.add-name-btn'
- assertVisible:
    label: 'The success message is visible on the screen'
    text: '.*Success.*'
- assertVisible:
    label: 'Device name that was added is visible'
    text: ${output.names.device}
- assertVisible:
    label: 'Go to map btn is visible'
    id: '${CATEGORY}.go-to-map-btn'
- tapOn:
    id: '${CATEGORY}.go-to-map-btn'
