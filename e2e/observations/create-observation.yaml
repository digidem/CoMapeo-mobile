appId: com.comapeo
onFlowStart:
  - setLocation:
      latitude: -25.9020
      longitude: -43.1882
---
- tapOn:
    id: 'addButtonMap'
- back
- assertVisible:
    label: 'Discard observation confirmation visible after pressing back button'
    text: '.*Discard observation.*'
- tapOn:
    id: 'OBS.bottom-sheet-button'
- tapOn:
    id: 'tabBarButtonObservationsList'
- assertVisible:
    label: 'Observation discarded; no observations have been created'
    id: 'observationsEmptyView'
- back
- tapOn:
    id: 'addButtonMap'
- tapOn:
    id: ${output.names.preset}
- tapOn:
    id: 'saveButton'
- tapOn:
    id: 'tabBarButtonObservationsList'
- assertVisible:
    id: 'observationListItem:0'
- assertVisible:
    label: 'Preset that was added for observation is visible in observation list'
    text: ${output.names.preset}
- back
