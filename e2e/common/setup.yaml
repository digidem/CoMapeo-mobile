appId: com.comapeo
---
- launchApp:
    clearState: true
- runScript: naming.js
# Expo Development Build Specific
- runFlow:
    when:
      visible: 'http://10.0.2.2:8081'
    commands:
      - tapOn: 'http://10.0.2.2:8081'
- runFlow:
    when:
      visible: 'Continue'
    commands:
      - tapOn: 'Continue'
- runFlow:
    when:
      visible: 'CoMapeo'
    commands:
      - swipe:
          from:
            text: 'CoMapeo'
          direction: DOWN
