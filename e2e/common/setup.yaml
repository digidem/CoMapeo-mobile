appId: com.comapeo
---
- launchApp:
    clearState: true
- runScript: naming.js
- runFlow:
    when:
      visible: 'Allow CoMapeo to take pictures and record video?'
    commands:
      - tapOn: 'While using the app'
- runFlow:
    when:
      visible: "Allow CoMapeo to access this device's location?"
    commands:
      - tapOn: 'While using the app'
